version: '2'
services:
  backend:
    build: .
    environment:
      APPLICATION_ENV: Production
    links:
      - mongodb
    depends_on:
      - mongodb

  frontend:
    build: frontend/
    ports:
        - "80:80"
    depends_on:
      - backend

  mongodb:
    image: mongo
    hostname: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data

volumes:
  mongodbdata:
