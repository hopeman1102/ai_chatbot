<html>
<head>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/stories.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
		  <div class="pull-left">
		  	<h2>Iky's Stories</h2>
		  </div>
		  <div class="pull-right">
		  <a href="/" ><img class="logo-left" src="static/img/iky.png"></a>
		  </div>
		  <div class="clearfix"></div>
		</div>
		<p class="flip">Create new story <span class="glyphicon glyphicon-menu-down"></span></p>
		<div class="form-group new_story panel">
		    <div class="span4">
		      <input type="text" class="form-control" id="story_name" placeholder="Story name" required>
		      </div>
		   <div class="span4">
			<input class="form-control" placeholder="Lables" id="labels" type="text">
			</div>
			<div class="span4">
				action,
				<div class="span4">
				    <select id="action_type" class="form-control">
				      <option value=0>Python Function</option>
				      <option value=1>SQL query</option>
				      <option value=2>REST API</option>
				      <option value=3>Custom message</option>
				    </select> 
				  </div>
				  <div class="span4">
					<input class="form-control" placeholder="Action" size="50" id="action_name" type="text">
				</div>
			</div>
		    <div class="span4">
			    <div class="pull-right">
			      <button type="button" class="btn btn-primary" id="new_story" >Create</button>
			      </div>
		    </div>
		</div>
		<div class="clear">
		</div>
		<div class="stories">
		</div>
	</div>
</body>
</html>
